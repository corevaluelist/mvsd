document.addEventListener('DOMContentLoaded', () => {
  const grid = document.getElementById("grid");
  const searchEl = document.getElementById("search");
  const resetEl = document.getElementById("reset");

  function asString(v) {
    if (v == null) return '';
    if (Array.isArray(v)) return v.join(' ');
    return String(v);
  }

  // Create a normalized lookup from the existing demandRatings variable
  const _demandLookup = {};
  for (const k in (demandRatings || {})) {
    _demandLookup[String(k).trim().toLowerCase()] = demandRatings[k];
  }

  function render() {
    const s = (searchEl.value || '').toLowerCase();
    const filtered = (items || []).filter(item => {
      const name = asString(item.name).toLowerCase();
      const status = asString(item.status).toLowerCase();
      const keywords = asString(item.keywords).toLowerCase();
      return name.includes(s) || status.includes(s) || keywords.includes(s);
    });

    grid.innerHTML = filtered.map(item => {
      const statusKey = asString(item.status).trim().toLowerCase();
      const demand = _demandLookup[statusKey] !== undefined ? _demandLookup[statusKey] : 0;
      const color = demand <= 0 ? "var(--red)" : demand >= 10 ? "var(--green)" : "var(--orange)";
      return `<div class="card">
        <img src="${item.img || ''}" alt="${item.name || ''}">
        <div class="name">${item.name || ''}</div>
        <div class="value">Value: ${item.value || ''}</div>
        <div class="demand" style="color:${color}">Demand: ${demand}/10</div>
      </div>`;
    }).join('');
  }

  searchEl.oninput = render;
  resetEl.onclick = () => { searchEl.value = ''; render(); };

  render();
});
</script>
